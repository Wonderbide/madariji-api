# ===================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ===================================================================
# Activate with: SPRING_PROFILES_ACTIVE=dev
# Or via Doppler which sets all env vars

# ===================================================================
# DATABASE (defaults for local dev, override via Doppler)
# ===================================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bookcover}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# ===================================================================
# GCP (dev project, override via Doppler)
# ===================================================================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID:watchful-augury-326605}
gcp.gcs.bucket.input-pdfs=${GCS_BUCKET_NAME:takrar_books_pdf}

# ===================================================================
# FRONTEND URL (local dev server)
# ===================================================================
app.frontend-url=${FRONTEND_URL:http://localhost:5173}

# ===================================================================
# LOGGING (verbose for debugging)
# ===================================================================
logging.level.com.backcover=DEBUG
logging.level.com.backcover.config=DEBUG
logging.level.com.backcover.enrichment=DEBUG
logging.level.org.springframework.security=DEBUG
spring.jpa.show-sql=true

# ===================================================================
# DEV TOOLS
# ===================================================================
spring.devtools.restart.enabled=true

# ===================================================================
# CORS (dev origins)
# ===================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://localhost:5173,http://localhost:3000,https://localhost:3000}
